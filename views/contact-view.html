<div class="section-block" style="display:inline-block;">
	<div style="width: 45%; float: left;">
		<img class="img-rounded" id="contact-me-img" src="\images\contact.jpg" alt="contact-img" width="400">
	</div>
	<div style="width: 45%; float: left;">
		<form class="form-horizontal">
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" id="name" placeholder="Name" />
			</div>
		</div>
		<div class="form-group">
			<label for="company" class="col-sm-2 control-label">Company</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" id="company" placeholder="Company" />
			</div>
		</div>
		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" id="email" placeholder="Email" />
			</div>
		</div>
		<div class="form-group">
			<label for="phone" class="col-sm-2 control-label">Phone number</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" id="phone" placeholder="Phone number" />
			</div>
		</div>
		<div class="form-group">
			<label for="moreinfo" class="col-sm-2 control-label">More info</label>
			<div class="col-sm-9">
				<textarea class="form-control" rows="3"></textarea>
			</div>
		</div>

		<button id="submit" class="btn btn-primary btn-lg col-sm-2">Submit</button>
	</form>
	</div>
</div>
